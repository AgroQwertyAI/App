services:
  messenger-api-service:
    build:
      context: ./messenger-api-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    volumes:
      - ./messenger-api-service:/app
      - ./database:/messenger_api_service_database
      - messenger_api_service_cron_config:/var/spool/cron
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network

  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./file-service:/app
      - file_service_local_files:/app/src/reports
      - file_service_cron_config:/var/spool/cron
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network

  data-presentation:
    build:
      context: ./data-presentation
      dockerfile: Dockerfile
    ports:
      - "52003:52003"
    volumes:
      - ./data-presentation:/app
    env_file:
      - ./data-presentation/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network

  message-processing:
    build:
      context: ./message-processing-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./message-processing-service:/app
    env_file:
      - ./message-processing-service/.env
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_SERVICE_URL=http://host.docker.internal:3000
    restart: unless-stopped
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  app-network:
    driver: bridge

volumes:
  file_service_local_files:
  messenger_api_service_cron_config:
  file_service_cron_config: